# specify language
language: node_js

# specify NodeJS version
node_js:
 - "10.15.0"
python:
  - "2.7"

jobs:
  include:
    - stage: test
      # configure chrome
      before_install:
        - export CHROME_BIN=chromium-browser
        - export DISPLAY=:99.0
        - sh -e /etc/init.d/xvfb start
      # install dependencies
      install:
        - npm install
      # run unit tests only
      script:
        - npm run unit
    - stage: deploy
      # configure ansible
      before_install:
        - sudo apt-get -y install python-pip python-dev
      before_script:
        - git clone git@github.com:biojs/biojs-backend-ansible.git
      install:
        - pip install ansible

# get notified through email
notifications:
 email: true
