# specify language
language: node_js

# specify NodeJS version
node_js:
 - "10.15.0"
python:
  - "3.6"

jobs:
  include:
    - stage: test
      # configure chrome
      before_install:
        - export CHROME_BIN=chromium-browser
        - export DISPLAY=:99.0
        - sh -e /etc/init.d/xvfb start
      # install dependencies
      install:
        - npm install
      # run unit tests only
      script:
        - npm run unit

    - stage: prepare deploy
      if: branch =~ /^(master|develop|production)$/
      # configure ansible
      before_install:
        - sudo apt-get -y install python3-pip python-dev
      install:
        - pip install ansible
      script:
        - git clone git@github.com:biojs/biojs-backend-ansible.git

    - stage: deploy-dev
      # if: branch = develop
      script:
        - cd biojs-backend-ansible && ansible-playbook dev-deploy.yml --private-key=~/.ssh/id_rsa -u ubuntu -i dev_hosts

# get notified through email
notifications:
 email: true
